<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote - PollPulse</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .vote-container {
            max-width: 900px;
            margin: 0 auto;
            padding: var(--space-2xl) 0;
        }

        .vote-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--space-2xl);
            box-shadow: var(--shadow-lg);
            margin-bottom: var(--space-xl);
        }

        .vote-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-2xl);
            padding-bottom: var(--space-lg);
            border-bottom: 1px solid var(--glass-border);
        }

        .vote-meta {
            display: flex;
            gap: var(--space-lg);
            align-items: center;
        }

        .vote-question {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: var(--space-lg);
            color: var(--color-white);
            line-height: 1.3;
        }

        .vote-description {
            color: var(--color-gray-300);
            font-size: 1.125rem;
            line-height: 1.6;
            margin-bottom: var(--space-2xl);
        }

        .vote-options-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
            margin-bottom: var(--space-2xl);
        }

        .vote-option {
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            cursor: pointer;
            transition: var(--transition-base);
            position: relative;
            overflow: hidden;
        }

        .vote-option:hover {
            border-color: var(--color-red-primary);
            background: rgba(255, 0, 68, 0.05);
            transform: translateX(8px);
        }

        .vote-option.selected {
            border-color: var(--color-red-primary);
            background: rgba(255, 0, 68, 0.1);
            box-shadow: 0 0 30px rgba(255, 0, 68, 0.3);
        }

        .vote-option.voted {
            cursor: default;
        }

        .vote-option-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 0, 68, 0.2), transparent);
            transition: width 1s ease;
            z-index: 0;
        }

        .vote-option-content {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .vote-option-text {
            display: flex;
            align-items: center;
            gap: var(--space-lg);
        }

        .vote-option-emoji {
            font-size: 2.5rem;
            filter: drop-shadow(0 0 10px rgba(255, 0, 68, 0.5));
        }

        .vote-option-label {
            font-size: 1.375rem;
            font-weight: 600;
            color: var(--color-white);
        }

        .vote-option-stats {
            text-align: right;
        }

        .vote-option-percentage {
            font-size: 2rem;
            font-weight: 900;
            color: var(--color-red-primary);
            margin-bottom: var(--space-xs);
        }

        .vote-option-count {
            font-size: 0.875rem;
            color: var(--color-gray-400);
        }

        .vote-button {
            width: 100%;
            padding: var(--space-lg);
            font-size: 1.25rem;
        }

        .share-section {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            text-align: center;
        }

        .share-buttons {
            display: flex;
            gap: var(--space-md);
            justify-content: center;
            margin-top: var(--space-lg);
            flex-wrap: wrap;
        }

        .share-btn {
            padding: var(--space-md) var(--space-lg);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--color-white);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-base);
        }

        .share-btn:hover {
            background: rgba(255, 0, 68, 0.1);
            border-color: var(--color-red-primary);
            transform: translateY(-2px);
        }

        .success-message {
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            margin-bottom: var(--space-xl);
            text-align: center;
            color: #00ff88;
            font-weight: 600;
            animation: slideInFromBottom 0.5s ease;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: rgba(255, 255, 255, 0.6);
        }

        .error {
            text-align: center;
            padding: 60px;
            color: #ef4444;
        }
    </style>
</head>

<body>
    <div class="bg-animated"></div>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>

    <div class="container">
        <nav>
            <a href="index.html" class="logo">
                <span class="logo-icon">üé™</span>
                <span>PollPulse</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="create.html">Create</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
            </ul>
            <button class="btn btn-secondary" onclick="window.location.href='explore.html'">
                <span>‚Üê Back to Explore</span>
            </button>
        </nav>

        <div class="vote-container">
            <div id="successMessage" style="display: none;"></div>
            <div id="pollContent">
                <div class="loading">‚è≥ Loading poll...</div>
            </div>
        </div>
    </div>

    <script>
        let pollData = null;
        let selectedOptionId = null;
        let hasVoted = false;

        // Get poll ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const pollId = urlParams.get('id');

        // Generate or get session ID
        function getSessionId() {
            let sessionId = localStorage.getItem('pollpulse_session');
            if (!sessionId) {
                sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('pollpulse_session', sessionId);
            }
            return sessionId;
        }

        // Load poll on page load
        window.addEventListener('DOMContentLoaded', async () => {
            if (!pollId) {
                showError('No poll ID provided');
                return;
            }
            await loadPoll();
        });

        async function loadPoll() {
            const container = document.getElementById('pollContent');

            try {
                console.log(`Loading poll ${pollId}...`);
                const response = await fetch(`/api/polls/${pollId}`);

                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('Poll not found');
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Poll data:', data);

                if (!data.success || !data.poll) {
                    throw new Error('Invalid poll data');
                }

                pollData = data.poll;
                displayPoll();

            } catch (error) {
                console.error('Error loading poll:', error);
                showError(error.message);
            }
        }

        function displayPoll() {
            const container = document.getElementById('pollContent');
            const totalVotes = pollData.total_votes || 0;
            const createdDate = new Date(pollData.created_at);
            const timeAgo = formatTimeAgo(createdDate);

            container.innerHTML = `
                <div class="vote-card animate-fadeInUp">
                    <div class="vote-header">
                        <div class="vote-meta">
                            <div class="poll-badge">
                                <div class="live-dot"></div>
                                <span>LIVE</span>
                            </div>
                            <span style="color: var(--color-gray-300);">
                                <strong id="totalVotes">${totalVotes.toLocaleString()}</strong> vote${totalVotes !== 1 ? 's' : ''}
                            </span>
                        </div>
                        <span style="color: var(--color-gray-400); font-size: 0.875rem;">
                            Created ${timeAgo}
                        </span>
                    </div>

                    <h1 class="vote-question" id="pollQuestion">
                        ${escapeHtml(pollData.question)}
                    </h1>

                    ${pollData.description ? `
                        <p class="vote-description" id="pollDescription">
                            ${escapeHtml(pollData.description)}
                        </p>
                    ` : ''}

                    <div class="vote-options-list" id="voteOptions">
                        ${pollData.options.map(option => {
                const percentage = option.percentage || 0;
                const voteCount = option.vote_count || 0;

                return `
                                <div class="vote-option" data-option-id="${option.id}">
                                    <div class="vote-option-bar" style="width: ${percentage}%"></div>
                                    <div class="vote-option-content">
                                        <div class="vote-option-text">
                                            <span class="vote-option-emoji">${option.emoji || 'üìä'}</span>
                                            <span class="vote-option-label">${escapeHtml(option.option_text)}</span>
                                        </div>
                                        <div class="vote-option-stats">
                                            <div class="vote-option-percentage">${percentage.toFixed(1)}%</div>
                                            <div class="vote-option-count">${voteCount.toLocaleString()} vote${voteCount !== 1 ? 's' : ''}</div>
                                        </div>
                                    </div>
                                </div>
                            `;
            }).join('')}
                    </div>

                    <button class="btn btn-primary vote-button" id="submitVote" ${!pollData.show_results_before_vote ? 'disabled' : ''}>
                        <span>üó≥Ô∏è</span>
                        <span>Cast Your Vote</span>
                    </button>
                </div>

                <div class="share-section animate-fadeInUp delay-200">
                    <h3 style="font-size: 1.5rem; margin-bottom: var(--space-md); color: var(--color-white);">
                        üì§ Share This Poll
                    </h3>
                    <p style="color: var(--color-gray-300); margin-bottom: var(--space-lg);">
                        Get more opinions by sharing with friends
                    </p>
                    <div class="share-buttons">
                        <button class="share-btn" onclick="shareTwitter()">üê¶ Twitter</button>
                        <button class="share-btn" onclick="shareFacebook()">üë• Facebook</button>
                        <button class="share-btn" onclick="shareWhatsApp()">üí¨ WhatsApp</button>
                        <button class="share-btn" onclick="copyLink()">üîó Copy Link</button>
                    </div>
                </div>
            `;

            // Add click handlers to options
            document.querySelectorAll('.vote-option').forEach(option => {
                option.addEventListener('click', function () {
                    if (hasVoted) return;

                    selectedOptionId = this.dataset.optionId;
                    document.querySelectorAll('.vote-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    this.classList.add('selected');

                    document.getElementById('submitVote').disabled = false;
                });
            });

            // Add submit handler
            document.getElementById('submitVote').addEventListener('click', submitVote);
        }

        async function submitVote() {
            if (!selectedOptionId || hasVoted) return;

            const submitBtn = document.getElementById('submitVote');
            const originalHTML = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span>‚è≥</span><span>Submitting...</span>';
            submitBtn.disabled = true;

            try {
                const sessionId = getSessionId();

                console.log('Submitting vote:', { pollId, optionId: selectedOptionId, sessionId });

                const response = await fetch(`/api/polls/${pollId}/vote`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        optionId: selectedOptionId,
                        sessionId: sessionId
                    })
                });

                const data = await response.json();
                console.log('Vote response:', data);

                if (data.success) {
                    hasVoted = true;

                    // Show success message
                    const successMsg = document.getElementById('successMessage');
                    successMsg.innerHTML = `
                        <div class="success-message">
                            üéâ Your vote has been recorded! Watch the results update in real-time.
                        </div>
                    `;
                    successMsg.style.display = 'block';

                    // Confetti effect
                    createConfetti();

                    // Update UI
                    document.querySelectorAll('.vote-option').forEach(opt => {
                        opt.classList.add('voted');
                        opt.style.cursor = 'default';
                    });

                    submitBtn.innerHTML = '‚úì Vote Recorded';

                    // Reload poll data to show updated results
                    setTimeout(async () => {
                        await loadPoll();
                    }, 1000);

                } else {
                    throw new Error(data.error || 'Failed to submit vote');
                }

            } catch (error) {
                console.error('Error submitting vote:', error);
                alert('‚ùå ' + error.message);
                submitBtn.innerHTML = originalHTML;
                submitBtn.disabled = false;
            }
        }

        function showError(message) {
            const container = document.getElementById('pollContent');
            container.innerHTML = `
                <div class="error">
                    <h2>‚ö†Ô∏è Error</h2>
                    <p>${escapeHtml(message)}</p>
                    <button class="btn btn-primary" style="margin-top: 20px;" onclick="window.location.href='explore.html'">
                        Back to Explore
                    </button>
                </div>
            `;
        }

        function createConfetti() {
            const colors = ['#ff0044', '#ffffff', '#ff3366'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.opacity = '1';
                confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
                confetti.style.zIndex = '9999';
                confetti.style.pointerEvents = 'none';
                document.body.appendChild(confetti);

                const fall = confetti.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight + 20}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                ], {
                    duration: 3000 + Math.random() * 2000,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                });

                fall.onfinish = () => confetti.remove();
            }
        }

        function formatTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            if (seconds < 60) return 'just now';
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes}m ago`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours}h ago`;
            const days = Math.floor(hours / 24);
            if (days < 7) return `${days}d ago`;
            return date.toLocaleDateString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function shareTwitter() {
            const url = window.location.href;
            const text = pollData.question;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`);
        }

        function shareFacebook() {
            const url = window.location.href;
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`);
        }

        function shareWhatsApp() {
            const url = window.location.href;
            const text = pollData.question;
            window.open(`https://wa.me/?text=${encodeURIComponent(text + ' ' + url)}`);
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                alert('Link copied to clipboard! üìã');
            });
        }
    </script>
</body>

</html>
