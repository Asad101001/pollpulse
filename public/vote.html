<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote - PollPulse</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/components.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        .vote-container {
            max-width: 900px;
            margin: 0 auto;
            padding: var(--space-2xl) 0;
        }

        .vote-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--space-2xl);
            box-shadow: var(--shadow-lg);
            margin-bottom: var(--space-xl);
        }

        .username-section {
            background: rgba(255, 0, 68, 0.05);
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            margin-bottom: var(--space-2xl);
        }

        .username-section h3 {
            font-size: 1.25rem;
            margin-bottom: var(--space-md);
            color: var(--color-white);
        }

        .username-input {
            width: 100%;
            padding: var(--space-md) var(--space-lg);
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--color-white);
            font-size: 1rem;
            transition: var(--transition-base);
        }

        .username-input:focus {
            outline: none;
            border-color: var(--color-red-primary);
        }

        .username-hint {
            font-size: 0.875rem;
            color: var(--color-gray-400);
            margin-top: var(--space-sm);
        }

        .vote-question {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: var(--space-lg);
            color: var(--color-white);
        }

        .vote-option {
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            cursor: pointer;
            transition: var(--transition-base);
            position: relative;
            overflow: hidden;
            margin-bottom: var(--space-lg);
        }

        .vote-option:hover:not(.voted) {
            border-color: var(--color-red-primary);
            background: rgba(255, 0, 68, 0.05);
            transform: translateX(8px);
        }

        .vote-option.selected {
            border-color: var(--color-red-primary);
            background: rgba(255, 0, 68, 0.1);
            box-shadow: 0 0 30px rgba(255, 0, 68, 0.3);
        }

        .vote-option-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 0, 68, 0.2), transparent);
            transition: width 1s ease;
            z-index: 0;
        }

        .vote-option-content {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .vote-option-emoji {
            font-size: 2.5rem;
        }

        .vote-option-label {
            font-size: 1.375rem;
            font-weight: 600;
            color: var(--color-white);
        }

        .vote-option-percentage {
            font-size: 2rem;
            font-weight: 900;
            color: var(--color-red-primary);
        }

        .share-section {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
        }

        .share-buttons {
            display: flex;
            gap: var(--space-md);
            flex-wrap: wrap;
        }

        .share-btn {
            padding: var(--space-md) var(--space-lg);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--color-white);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-base);
        }

        .share-btn:hover {
            background: rgba(255, 0, 68, 0.1);
            border-color: var(--color-red-primary);
        }

        .qr-code-container {
            background: white;
            padding: var(--space-md);
            border-radius: var(--radius-md);
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="bg-animated"></div>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>

    <div class="container">
        <nav>
            <a href="index.html" class="logo">
                <span class="logo-icon">üé™</span>
                <span>PollPulse</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="create.html">Create</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
            </ul>
            <button class="btn btn-secondary" onclick="window.location.href='explore.html'">
                <span>‚Üê Back</span>
            </button>
        </nav>

        <div class="vote-container">
            <div id="pollContent">
                <div style="text-align: center; padding: 60px; color: rgba(255,255,255,0.6);">
                    ‚è≥ Loading poll...
                </div>
            </div>
        </div>
    </div>

    <script>
        let pollData = null;
        let selectedOptionId = null;
        let hasVoted = false;
        let username = localStorage.getItem('pollpulse_username') || '';

        const urlParams = new URLSearchParams(window.location.search);
        const pollId = urlParams.get('id');

        function getSessionId() {
            let sessionId = localStorage.getItem('pollpulse_session');
            if (!sessionId) {
                sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('pollpulse_session', sessionId);
            }
            return sessionId;
        }

        window.addEventListener('DOMContentLoaded', async () => {
            if (!pollId) {
                showError('No poll ID provided');
                return;
            }
            await loadPoll();
        });

        async function loadPoll() {
            try {
                const response = await fetch(`/api/polls/${pollId}`);
                if (!response.ok) throw new Error('Poll not found');

                const data = await response.json();
                if (!data.success) throw new Error('Invalid poll data');

                pollData = data.poll;
                displayPoll();
            } catch (error) {
                showError(error.message);
            }
        }

        function displayPoll() {
            const container = document.getElementById('pollContent');
            const totalVotes = pollData.total_votes || 0;
            const pollUrl = window.location.href;

            container.innerHTML = `
                <div class="vote-card animate-fadeInUp">
                    <div class="username-section">
                        <h3>üë§ Identify Yourself (Optional)</h3>
                        <input type="text" id="usernameInput" class="username-input" 
                               placeholder="Enter your name or stay anonymous" 
                               value="${escapeHtml(username)}"
                               maxlength="30">
                        <p class="username-hint">Your name will appear on the leaderboard if you choose to share it</p>
                    </div>

                    <div class="poll-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-2xl); padding-bottom: var(--space-lg); border-bottom: 1px solid var(--glass-border);">
                        <div style="display: flex; gap: var(--space-lg); align-items: center;">
                            <div class="poll-badge">
                                <div class="live-dot"></div>
                                <span>LIVE</span>
                            </div>
                            <span style="color: var(--color-gray-300);">
                                <strong id="totalVotes">${totalVotes}</strong> votes
                            </span>
                        </div>
                    </div>

                    <h1 class="vote-question">${escapeHtml(pollData.question)}</h1>

                    ${pollData.description ? `
                        <p style="color: var(--color-gray-300); font-size: 1.125rem; margin-bottom: var(--space-2xl);">
                            ${escapeHtml(pollData.description)}
                        </p>
                    ` : ''}

                    <div id="voteOptions">
                        ${pollData.options.map(option => {
                const percentage = parseFloat(option.percentage) || 0;
                const voteCount = parseInt(option.vote_count) || 0;

                return `
                                <div class="vote-option" data-option-id="${option.id}">
                                    <div class="vote-option-bar" style="width: ${percentage}%"></div>
                                    <div class="vote-option-content">
                                        <div style="display: flex; align-items: center; gap: var(--space-lg);">
                                            <span class="vote-option-emoji">${option.emoji || 'üìä'}</span>
                                            <span class="vote-option-label">${escapeHtml(option.option_text)}</span>
                                        </div>
                                        <div style="text-align: right;">
                                            <div class="vote-option-percentage">${percentage.toFixed(1)}%</div>
                                            <div style="font-size: 0.875rem; color: var(--color-gray-400);">
                                                ${voteCount} vote${voteCount !== 1 ? 's' : ''}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
            }).join('')}
                    </div>

                    <button class="btn btn-primary" id="submitVote" style="width: 100%; padding: var(--space-lg); font-size: 1.25rem;">
                        <span>üó≥Ô∏è</span>
                        <span>Cast Your Vote</span>
                    </button>
                </div>

                <div class="share-section animate-fadeInUp delay-200">
                    <h3 style="font-size: 1.5rem; margin-bottom: var(--space-lg); color: var(--color-white); text-align: center;">
                        üì§ Share This Poll
                    </h3>
                    <div style="display: grid; grid-template-columns: 1fr auto; gap: var(--space-xl); align-items: center;">
                        <div class="share-buttons">
                            <button class="share-btn" onclick="shareTwitter()">üê¶ Twitter</button>
                            <button class="share-btn" onclick="shareFacebook()">üë• Facebook</button>
                            <button class="share-btn" onclick="shareWhatsApp()">üí¨ WhatsApp</button>
                            <button class="share-btn" onclick="copyLink()">üîó Copy Link</button>
                        </div>
                        <div class="qr-code-container">
                            <div id="qrcode"></div>
                            <p style="font-size: 0.75rem; color: #333; margin-top: 8px;">Scan to Vote</p>
                        </div>
                    </div>
                </div>
            `;

            new QRCode(document.getElementById('qrcode'), {
                text: pollUrl,
                width: 160,
                height: 160
            });

            document.getElementById('usernameInput').addEventListener('input', (e) => {
                username = e.target.value.trim();
                if (username) {
                    localStorage.setItem('pollpulse_username', username);
                } else {
                    localStorage.removeItem('pollpulse_username');
                }
            });

            document.querySelectorAll('.vote-option').forEach(option => {
                option.addEventListener('click', function () {
                    if (hasVoted) return;
                    selectedOptionId = this.dataset.optionId;
                    document.querySelectorAll('.vote-option').forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                });
            });

            document.getElementById('submitVote').addEventListener('click', submitVote);
        }

        async function submitVote() {
            if (!selectedOptionId || hasVoted) return;

            const submitBtn = document.getElementById('submitVote');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span>‚è≥</span><span>Submitting...</span>';

            try {
                const sessionId = getSessionId();
                const userInput = document.getElementById('usernameInput').value.trim();
                const voterName = userInput || 'Anonymous';

                const response = await fetch(`/api/polls/${pollId}/vote`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        optionId: selectedOptionId,
                        sessionId: sessionId,
                        username: voterName
                    })
                });

                const data = await response.json();

                if (data.success) {
                    hasVoted = true;
                    createConfetti();

                    alert(`üéâ Vote recorded as "${voterName}"! Check the leaderboard to see your ranking.`);

                    setTimeout(async () => {
                        await loadPoll();
                        hasVoted = true;
                        document.querySelectorAll('.vote-option').forEach(opt => opt.classList.add('voted'));
                        submitBtn.innerHTML = '‚úì Vote Recorded';
                    }, 1000);
                } else {
                    throw new Error(data.error || 'Failed to submit vote');
                }
            } catch (error) {
                alert('‚ùå ' + error.message);
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>üó≥Ô∏è</span><span>Cast Your Vote</span>';
            }
        }

        function shareTwitter() {
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(pollData.question + ' - Vote now!')}&url=${encodeURIComponent(window.location.href)}`, '_blank');
        }

        function shareFacebook() {
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`, '_blank');
        }

        function shareWhatsApp() {
            window.open(`https://wa.me/?text=${encodeURIComponent(pollData.question + ' - ' + window.location.href)}`, '_blank');
        }

        function copyLink() {
            const url = window.location.href;

            // Try modern API first
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(url).then(() => {
                    alert('üìã Link copied to clipboard!');
                }).catch(err => {
                    // Fallback
                    fallbackCopy(url);
                });
            } else {
                // Use fallback for older browsers
                fallbackCopy(url);
            }
        }

        function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.left = '-9999px';
            textarea.style.top = '0';
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    alert('üìã Link copied to clipboard!');
                } else {
                    alert('‚ùå Failed to copy. Please copy manually: ' + text);
                }
            } catch (err) {
                alert('‚ùå Failed to copy. Please copy manually: ' + text);
            }

            document.body.removeChild(textarea);
        }

        function createConfetti() {
            const colors = ['#ff0044', '#ffffff', '#ff3366'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.cssText = `
                    position: fixed;
                    width: 10px;
                    height: 10px;
                    background: ${colors[Math.floor(Math.random() * colors.length)]};
                    left: ${Math.random() * 100}vw;
                    top: -10px;
                    z-index: 9999;
                    pointer-events: none;
                    animation: confettiFall ${3 + Math.random() * 2}s linear forwards;
                `;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        function showError(msg) {
            document.getElementById('pollContent').innerHTML = `
                <div style="text-align: center; padding: 60px; color: #ef4444;">
                    <h2>‚ö†Ô∏è Error</h2>
                    <p>${escapeHtml(msg)}</p>
                    <button class="btn btn-primary" onclick="window.location.href='explore.html'" style="margin-top: 20px;">
                        Back to Explore
                    </button>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>

    <style>
        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</body>

</html>
