<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Polls - PollPulse</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .manage-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-2xl) 0;
        }

        .filters {
            display: flex;
            gap: var(--space-md);
            margin-bottom: var(--space-2xl);
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: var(--space-md) var(--space-lg);
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--color-white);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-base);
        }

        .filter-btn.active {
            background: var(--color-red-primary);
            border-color: var(--color-red-primary);
        }

        .poll-table {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            overflow: hidden;
        }

        .table-header {
            display: grid;
            grid-template-columns: 50px 2fr 1fr 1fr 1fr 150px;
            gap: var(--space-md);
            padding: var(--space-lg) var(--space-xl);
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid var(--glass-border);
            font-weight: 700;
            color: var(--color-white);
        }

        .table-row {
            display: grid;
            grid-template-columns: 50px 2fr 1fr 1fr 1fr 150px;
            gap: var(--space-md);
            padding: var(--space-lg) var(--space-xl);
            border-bottom: 1px solid var(--glass-border);
            align-items: center;
            transition: var(--transition-base);
        }

        .table-row:hover {
            background: rgba(255, 0, 68, 0.05);
        }

        .poll-id {
            font-weight: 700;
            color: var(--color-gray-400);
        }

        .poll-question {
            font-weight: 600;
            color: var(--color-white);
        }

        .poll-status {
            padding: 4px 12px;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 600;
            text-align: center;
        }

        .status-active {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .status-ended {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .poll-actions {
            display: flex;
            gap: var(--space-sm);
        }

        .action-btn {
            padding: var(--space-sm) var(--space-md);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            color: var(--color-white);
            cursor: pointer;
            transition: var(--transition-base);
            font-size: 0.875rem;
        }

        .action-btn:hover {
            background: rgba(255, 0, 68, 0.1);
            border-color: var(--color-red-primary);
        }

        .action-btn.danger:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
            color: #ef4444;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--space-2xl);
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        .modal-header {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: var(--space-lg);
            color: var(--color-white);
        }

        .modal-actions {
            display: flex;
            gap: var(--space-md);
            margin-top: var(--space-xl);
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>

<body>
    <div class="bg-animated"></div>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>

    <div class="container">
        <nav>
            <a href="index.html" class="logo">
                <span class="logo-icon">üé™</span>
                <span>PollPulse</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="create.html">Create</a></li>
                <li><a href="manage.html" class="active">Manage</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
            </ul>
            <button class="btn btn-primary" onclick="window.location.href='create.html'">
                <span>‚ú®</span>
                <span>Create Poll</span>
            </button>
        </nav>

        <div class="manage-container">
            <div class="section-header animate-fadeInDown">
                <h1 class="section-title">üîß Manage Polls</h1>
                <p class="section-subtitle">View, edit, and delete all polls</p>
            </div>

            <div class="filters animate-fadeInUp">
                <button class="filter-btn active" data-filter="all" onclick="filterPolls('all')">
                    All Polls
                </button>
                <button class="filter-btn" data-filter="active" onclick="filterPolls('active')">
                    Active
                </button>
                <button class="filter-btn" data-filter="ended" onclick="filterPolls('ended')">
                    Ended
                </button>
                <input type="text" id="searchInput" placeholder="üîç Search polls..."
                    style="flex: 1; padding: var(--space-md); background: var(--glass-bg); border: 2px solid var(--glass-border); border-radius: var(--radius-md); color: white;">
            </div>

            <div class="poll-table animate-fadeInUp delay-200">
                <div class="table-header">
                    <div>ID</div>
                    <div>Question</div>
                    <div>Votes</div>
                    <div>Created</div>
                    <div>Status</div>
                    <div>Actions</div>
                </div>
                <div id="tableContent">
                    <div class="loading">‚è≥ Loading polls...</div>
                </div>
            </div>
        </div>
    </div>

    <button class="action-btn" onclick="viewVotes(${poll.id})" title="View Votes">
        üìä
    </button>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">‚ö†Ô∏è Delete Poll?</div>
            <p style="color: var(--color-gray-300); margin-bottom: var(--space-lg);">
                Are you sure you want to delete this poll? This action cannot be undone.
            </p>
            <p id="deletePollInfo" style="color: var(--color-white); font-weight: 600;"></p>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeDeleteModal()" style="flex: 1;">
                    Cancel
                </button>
                <button class="btn btn-primary danger" onclick="confirmDelete()" style="flex: 1; background: #ef4444;">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <script>
        let allPolls = [];
        let currentFilter = 'all';
        let pollToDelete = null;

        // Check admin authentication
        const adminSession = localStorage.getItem('pollpulse_admin_session');
        if (!adminSession) {
            window.location.href = 'admin-login.html';
        }

        window.addEventListener('DOMContentLoaded', loadPolls);

        async function loadPolls() {
            const tableContent = document.getElementById('tableContent');

            try {
                console.log('Loading all polls...');
                const response = await fetch('/api/admin/polls', {
                    headers: {
                        'X-Admin-Session': adminSession
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Polls loaded:', data);

                if (!data.success) {
                    throw new Error('Failed to load polls');
                }

                allPolls = data.polls || [];
                displayPolls();

            } catch (error) {
                console.error('Error loading polls:', error);
                tableContent.innerHTML = `
                    <div class="empty-state">
                        <h3>‚ö†Ô∏è Error Loading Polls</h3>
                        <p>${error.message}</p>
                        <button class="btn btn-primary" onclick="loadPolls()" style="margin-top: 20px;">
                            Retry
                        </button>
                    </div>
                `;
            }
        }

        function displayPolls() {
            const tableContent = document.getElementById('tableContent');
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();

            let filtered = allPolls;

            // Apply status filter
            if (currentFilter === 'active') {
                filtered = filtered.filter(poll => poll.status === 'active');
            } else if (currentFilter === 'ended') {
                filtered = filtered.filter(poll => poll.status !== 'active');
            }

            // Apply search
            if (searchQuery) {
                filtered = filtered.filter(poll =>
                    poll.question.toLowerCase().includes(searchQuery)
                );
            }

            if (filtered.length === 0) {
                tableContent.innerHTML = `
                    <div class="empty-state">
                        <h3>üì≠ No Polls Found</h3>
                        <p>Try adjusting your filters or create a new poll</p>
                    </div>
                `;
                return;
            }

            tableContent.innerHTML = filtered.map(poll => {
                const voteCount = poll.vote_count || 0;
                const createdDate = new Date(poll.created_at);
                const isActive = poll.status === 'active';

                return `
                    <div class="table-row">
                        <div class="poll-id">#${poll.id}</div>
                        <div class="poll-question">${escapeHtml(poll.question)}</div>
                        <div style="color: var(--color-gray-300);">${voteCount} votes</div>
                        <div style="color: var(--color-gray-400); font-size: 0.875rem;">
                            ${createdDate.toLocaleDateString()}
                        </div>
                        <div>
                            <span class="poll-status ${isActive ? 'status-active' : 'status-ended'}">
                                ${isActive ? 'üü¢ Active' : 'üî¥ Ended'}
                            </span>
                        </div>
                        <div class="poll-actions">
                            <button class="action-btn" onclick="viewPoll(${poll.id})" title="View">
                                üëÅÔ∏è
                            </button>
                            <button class="action-btn" onclick="copyPollLink(${poll.id})" title="Copy Link">
                                üîó
                            </button>
                            <button class="action-btn danger" onclick="showDeleteModal(${poll.id}, '${escapeHtml(poll.question)}')" title="Delete">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterPolls(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                }
            });
            displayPolls();
        }

        document.getElementById('searchInput').addEventListener('input', displayPolls);

        function viewPoll(pollId) {
            window.location.href = `vote.html?id=${pollId}`;
        }

        function copyPollLink(pollId) {
            const link = `${window.location.origin}/vote.html?id=${pollId}`;
            navigator.clipboard.writeText(link).then(() => {
                alert('üìã Poll link copied to clipboard!');
            });
        }

        function showDeleteModal(pollId, question) {
            pollToDelete = pollId;
            document.getElementById('deletePollInfo').textContent = question;
            document.getElementById('deleteModal').classList.add('active');
        }

        function closeDeleteModal() {
            pollToDelete = null;
            document.getElementById('deleteModal').classList.remove('active');
        }

        async function confirmDelete() {
            if (!pollToDelete) return;

            try {
                console.log('Deleting poll:', pollToDelete);

                const response = await fetch(`/api/admin/polls/${pollToDelete}`, {
                    method: 'DELETE',
                    headers: {
                        'X-Admin-Session': adminSession
                    }
                });

                if (response.ok) {
                    alert('‚úÖ Poll deleted successfully!');
                    closeDeleteModal();
                    await loadPolls();
                } else {
                    const data = await response.json();
                    throw new Error(data.error || 'Failed to delete poll');
                }

            } catch (error) {
                console.error('Error deleting poll:', error);
                alert('‚ö†Ô∏è Delete functionality coming soon! For now, you can manually delete from database.');
                closeDeleteModal();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal on outside click
        document.getElementById('deleteModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeDeleteModal();
            }
        });
    </script>
</body>

</html>
