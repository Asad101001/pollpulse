<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Polls - PollPulse Admin</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        .admin-header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--space-2xl);
            margin-bottom: var(--space-2xl);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-white);
        }

        .filters {
            display: flex;
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            padding: var(--space-md) var(--space-xl);
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-full);
            color: var(--color-white);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-base);
        }

        .filter-btn.active {
            background: var(--color-red-primary);
            border-color: var(--color-red-primary);
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: var(--space-md) var(--space-lg);
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: white;
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-red-primary);
        }

        .polls-grid {
            display: grid;
            gap: var(--space-lg);
        }

        .poll-card-admin {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            transition: var(--transition-base);
        }

        .poll-card-admin:hover {
            border-color: var(--color-red-primary);
            transform: translateY(-4px);
        }

        .poll-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-lg);
        }

        .poll-info {
            flex: 1;
        }

        .poll-id {
            font-size: 0.875rem;
            color: var(--color-gray-400);
            margin-bottom: var(--space-sm);
        }

        .poll-question {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--color-white);
            margin-bottom: var(--space-md);
        }

        .poll-meta {
            display: flex;
            gap: var(--space-lg);
            color: var(--color-gray-400);
            font-size: 0.875rem;
            margin-bottom: var(--space-md);
        }

        .poll-status {
            padding: 4px 12px;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 600;
        }

        .status-active {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .status-ended {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .poll-actions {
            display: flex;
            gap: var(--space-sm);
            flex-wrap: wrap;
        }

        .action-btn {
            padding: var(--space-sm) var(--space-md);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--color-white);
            cursor: pointer;
            transition: var(--transition-base);
            font-size: 0.875rem;
            font-weight: 600;
        }

        .action-btn:hover {
            background: rgba(255, 0, 68, 0.1);
            border-color: var(--color-red-primary);
        }

        .action-btn.danger:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
            color: #ef4444;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: rgba(255, 255, 255, 0.6);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--space-2xl);
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: var(--space-lg);
            color: var(--color-white);
        }

        .modal-actions {
            display: flex;
            gap: var(--space-md);
            margin-top: var(--space-xl);
        }

        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: var(--space-lg);
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .search-input {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="bg-animated"></div>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>

    <div class="container">
        <nav>
            <a href="index.html" class="logo">
                <span class="logo-icon">üé™</span>
                <span>PollPulse</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="manage.html" class="active">Admin</a></li>
            </ul>
            <button class="btn btn-secondary" onclick="logout()">
                <span>üö™</span>
                <span>Logout</span>
            </button>
        </nav>

        <div class="admin-header animate-fadeInDown">
            <div>
                <h1 class="admin-title">üîß Poll Management</h1>
                <p style="color: var(--color-gray-400); margin-top: 8px;">View and manage all polls</p>
            </div>
            <div style="text-align: right;">
                <div style="font-size: 2rem; font-weight: 700; color: var(--color-red-primary);" id="totalPolls">0</div>
                <div style="color: var(--color-gray-400); font-size: 0.875rem;">Total Polls</div>
            </div>
        </div>

        <div class="filters animate-fadeInUp">
            <button class="filter-btn active" onclick="filterPolls('all')">
                All Polls
            </button>
            <button class="filter-btn" onclick="filterPolls('active')">
                üü¢ Active
            </button>
            <button class="filter-btn" onclick="filterPolls('ended')">
                üî¥ Ended
            </button>
            <input type="text" id="searchInput" class="search-input" placeholder="üîç Search polls...">
        </div>

        <div class="polls-grid" id="pollsGrid">
            <div class="empty-state">‚è≥ Loading polls...</div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">‚ö†Ô∏è Delete Poll?</div>
            <p style="color: var(--color-gray-300); margin-bottom: var(--space-lg);">
                This action cannot be undone. All votes will be permanently deleted.
            </p>
            <p id="deletePollInfo" style="color: var(--color-white); font-weight: 600;"></p>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeDeleteModal()" style="flex: 1;">
                    Cancel
                </button>
                <button class="btn btn-primary" onclick="confirmDelete()" style="flex: 1; background: #ef4444;">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <script>
        let allPolls = [];
        let currentFilter = 'all';
        let pollToDelete = null;

        const adminSession = localStorage.getItem('pollpulse_admin_session');
        if (!adminSession) {
            window.location.href = 'admin-login.html';
        }

        function logout() {
            localStorage.removeItem('pollpulse_admin_session');
            window.location.href = 'admin-login.html';
        }

        window.addEventListener('DOMContentLoaded', loadPolls);

        async function loadPolls() {
            const grid = document.getElementById('pollsGrid');

            try {
                const response = await fetch('/api/admin/polls', {
                    headers: { 'X-Admin-Session': adminSession }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        logout();
                        return;
                    }
                    throw new Error('Failed to load polls');
                }

                const data = await response.json();
                allPolls = data.polls || [];

                document.getElementById('totalPolls').textContent = allPolls.length;
                displayPolls();

            } catch (error) {
                console.error('Error:', error);
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>‚ö†Ô∏è Error</h3>
                        <p>${error.message}</p>
                        <button class="btn btn-primary" onclick="loadPolls()" style="margin-top: 20px;">
                            Retry
                        </button>
                    </div>
                `;
            }
        }

        function displayPolls() {
            const grid = document.getElementById('pollsGrid');
            const search = document.getElementById('searchInput').value.toLowerCase();

            let filtered = allPolls.filter(poll => {
                const matchesSearch = !search || poll.question.toLowerCase().includes(search);
                const now = new Date();
                const isActive = !poll.ends_at || new Date(poll.ends_at) > now;

                if (currentFilter === 'active') return matchesSearch && isActive;
                if (currentFilter === 'ended') return matchesSearch && !isActive;
                return matchesSearch;
            });

            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>üì≠ No Polls Found</h3>
                        <p>Try adjusting your filters</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filtered.map(poll => {
                const voteCount = poll.vote_count || 0;
                const createdDate = new Date(poll.created_at);
                const now = new Date();
                const isActive = !poll.ends_at || new Date(poll.ends_at) > now;

                return `
                    <div class="poll-card-admin">
                        <div class="poll-card-header">
                            <div class="poll-info">
                                <div class="poll-id">Poll #${poll.id}</div>
                                <div class="poll-question">${escapeHtml(poll.question)}</div>
                                <div class="poll-meta">
                                    <span>üìÖ ${createdDate.toLocaleDateString()}</span>
                                    <span>üó≥Ô∏è ${voteCount} votes</span>
                                    <span class="poll-status ${isActive ? 'status-active' : 'status-ended'}">
                                        ${isActive ? 'üü¢ Active' : 'üî¥ Ended'}
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="poll-actions">
                            <button class="action-btn" onclick="viewPoll(${poll.id})">
                                üëÅÔ∏è View
                            </button>
                            <button class="action-btn" onclick="copyLink(${poll.id})">
                                üîó Copy Link
                            </button>
                            <button class="action-btn danger" onclick="showDeleteModal(${poll.id}, '${escapeHtml(poll.question).replace(/'/g, "\\'")}')">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterPolls(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            displayPolls();
        }

        document.getElementById('searchInput').addEventListener('input', displayPolls);

        function viewPoll(id) {
            window.location.href = `vote.html?id=${id}`;
        }

        function copyLink(id) {
            const link = `${window.location.origin}/vote.html?id=${id}`;
            navigator.clipboard.writeText(link).then(() => {
                alert('üìã Link copied!');
            });
        }

        function showDeleteModal(id, question) {
            pollToDelete = id;
            document.getElementById('deletePollInfo').textContent = question;
            document.getElementById('deleteModal').classList.add('active');
        }

        function closeDeleteModal() {
            pollToDelete = null;
            document.getElementById('deleteModal').classList.remove('active');
        }

        async function confirmDelete() {
            if (!pollToDelete) return;

            try {
                const response = await fetch(`/api/admin/polls/${pollToDelete}`, {
                    method: 'DELETE',
                    headers: { 'X-Admin-Session': adminSession }
                });

                if (response.ok) {
                    alert('‚úÖ Poll deleted!');
                    closeDeleteModal();
                    await loadPolls();
                } else {
                    throw new Error('Delete failed');
                }
            } catch (error) {
                alert('‚ùå ' + error.message);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.getElementById('deleteModal').addEventListener('click', (e) => {
            if (e.target.id === 'deleteModal') closeDeleteModal();
        });
    </script>
</body>

</html>
