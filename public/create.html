<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Poll - PollPulse</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .create-container {
            max-width: 800px;
            margin: 0 auto;
            padding: var(--space-2xl) 0;
        }

        .form-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--space-2xl);
            box-shadow: var(--shadow-lg);
        }

        .form-header {
            text-align: center;
            margin-bottom: var(--space-2xl);
        }

        .form-header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: var(--space-md);
            background: linear-gradient(135deg, var(--color-white), var(--color-red-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-header p {
            color: var(--color-gray-300);
            font-size: 1.125rem;
        }

        .form-group {
            margin-bottom: var(--space-xl);
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: var(--space-sm);
            color: var(--color-white);
            font-size: 1rem;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: var(--space-md) var(--space-lg);
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--color-white);
            font-size: 1rem;
            font-family: inherit;
            transition: var(--transition-base);
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--color-red-primary);
            background: rgba(255, 0, 68, 0.05);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
        }

        .option-input-group {
            display: flex;
            gap: var(--space-md);
            align-items: center;
        }

        .option-input-group input {
            flex: 1;
        }

        .emoji-btn {
            padding: var(--space-md);
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-md);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition-base);
        }

        .emoji-btn:hover {
            background: rgba(255, 0, 68, 0.1);
            border-color: var(--color-red-primary);
        }

        .remove-btn {
            padding: var(--space-md);
            background: rgba(255, 0, 68, 0.1);
            border: 2px solid var(--color-red-primary);
            border-radius: var(--radius-md);
            color: var(--color-red-primary);
            cursor: pointer;
            transition: var(--transition-base);
        }

        .remove-btn:hover {
            background: var(--color-red-primary);
            color: var(--color-white);
        }

        .add-option-btn {
            width: 100%;
            padding: var(--space-md);
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--color-white);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-base);
        }

        .add-option-btn:hover {
            border-color: var(--color-red-primary);
            background: rgba(255, 0, 68, 0.05);
        }

        .theme-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: var(--space-md);
        }

        .theme-option {
            padding: var(--space-lg);
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition-base);
            text-align: center;
        }

        .theme-option:hover {
            border-color: var(--color-red-primary);
            transform: translateY(-4px);
        }

        .theme-option.active {
            border-color: var(--color-red-primary);
            background: rgba(255, 0, 68, 0.1);
        }

        .theme-icon {
            font-size: 2rem;
            display: block;
            margin-bottom: var(--space-sm);
        }

        .theme-name {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--color-white);
        }

        .form-actions {
            display: flex;
            gap: var(--space-md);
            margin-top: var(--space-2xl);
        }

        .preview-section {
            margin-top: var(--space-2xl);
            padding: var(--space-2xl);
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
        }

        .preview-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: var(--space-lg);
            color: var(--color-white);
        }
    </style>
</head>

<body>
    <div class="bg-animated"></div>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>

    <div class="container">
        <nav>
            <a href="index.html" class="logo">
                <span class="logo-icon">üé™</span>
                <span>PollPulse</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="create.html" class="active">Create</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
            </ul>
            <button class="btn btn-secondary" onclick="window.location.href='index.html'">
                <span>‚Üê Back</span>
            </button>
        </nav>

        <div class="create-container animate-fadeInUp">
            <div class="form-card">
                <div class="form-header">
                    <h1>‚ú® Create Your Poll</h1>
                    <p>Launch a poll in 60 seconds and watch the magic happen</p>
                </div>

                <form id="createPollForm">
                    <!-- Question -->
                    <div class="form-group">
                        <label class="form-label" for="question">
                            Poll Question *
                        </label>
                        <input type="text" id="question" class="form-input" placeholder="What's your question?" required
                            maxlength="500">
                        <small style="color: var(--color-gray-400); font-size: 0.875rem;">
                            Make it clear and engaging
                        </small>
                    </div>

                    <!-- Description -->
                    <div class="form-group">
                        <label class="form-label" for="description">
                            Description (Optional)
                        </label>
                        <textarea id="description" class="form-textarea" placeholder="Add context or details..."
                            maxlength="1000"></textarea>
                    </div>

                    <!-- Options -->
                    <div class="form-group">
                        <label class="form-label">
                            Answer Options * (2-10 options)
                        </label>
                        <div class="options-container" id="optionsContainer">
                            <div class="option-input-group">
                                <input type="text" class="form-input" placeholder="Option 1" required>
                                <button type="button" class="emoji-btn" onclick="pickEmoji(this)">üòä</button>
                            </div>
                            <div class="option-input-group">
                                <input type="text" class="form-input" placeholder="Option 2" required>
                                <button type="button" class="emoji-btn" onclick="pickEmoji(this)">üëç</button>
                            </div>
                        </div>
                        <button type="button" class="add-option-btn" onclick="addOption()">
                            + Add Another Option
                        </button>
                    </div>

                    <!-- Theme -->
                    <div class="form-group">
                        <label class="form-label">
                            Choose Theme
                        </label>
                        <div class="theme-selector">
                            <div class="theme-option active" data-theme="default" onclick="selectTheme('default')">
                                <span class="theme-icon">üé®</span>
                                <span class="theme-name">Default</span>
                            </div>
                            <div class="theme-option" data-theme="fire" onclick="selectTheme('fire')">
                                <span class="theme-icon">üî•</span>
                                <span class="theme-name">Fire</span>
                            </div>
                            <div class="theme-option" data-theme="ocean" onclick="selectTheme('ocean')">
                                <span class="theme-icon">üåä</span>
                                <span class="theme-name">Ocean</span>
                            </div>
                            <div class="theme-option" data-theme="neon" onclick="selectTheme('neon')">
                                <span class="theme-icon">‚ö°</span>
                                <span class="theme-name">Neon</span>
                            </div>
                        </div>
                    </div>

                    <!-- Duration -->
                    <div class="form-group">
                        <label class="form-label" for="duration">
                            Poll Duration
                        </label>
                        <select id="duration" class="form-select">
                            <option value="1">1 Hour</option>
                            <option value="6">6 Hours</option>
                            <option value="24">24 Hours</option>
                            <option value="72">3 Days</option>
                            <option value="168">1 Week</option>
                            <option value="0" selected>No Expiration</option>
                        </select>
                    </div>

                    <!-- Settings -->
                    <div class="form-group">
                        <label class="form-label">Settings</label>
                        <div style="display: flex; flex-direction: column; gap: var(--space-md);">
                            <label style="display: flex; align-items: center; gap: var(--space-md); cursor: pointer;">
                                <input type="checkbox" id="showResults">
                                <span>Show results before voting</span>
                            </label>
                            <label style="display: flex; align-items: center; gap: var(--space-md); cursor: pointer;">
                                <input type="checkbox" id="multipleVotes">
                                <span>Allow multiple votes from same user</span>
                            </label>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" style="flex: 1;"
                            onclick="window.location.href='index.html'">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary" style="flex: 2;">
                            <span>üöÄ</span>
                            <span>Launch Poll</span>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Live Preview -->
            <div class="preview-section animate-fadeInUp delay-300">
                <h3 class="preview-title">üì± Live Preview</h3>
                <div id="livePreview">
                    <p style="color: var(--color-gray-400); text-align: center;">
                        Your poll preview will appear here as you type
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let optionCount = 2;
        const maxOptions = 10;
        let selectedTheme = 'default';

        function addOption() {
            if (optionCount >= maxOptions) {
                alert('Maximum 10 options allowed');
                return;
            }

            optionCount++;
            const container = document.getElementById('optionsContainer');
            const newOption = document.createElement('div');
            newOption.className = 'option-input-group';
            newOption.innerHTML = `
                <input type="text" class="form-input" placeholder="Option ${optionCount}" required>
                <button type="button" class="emoji-btn" onclick="pickEmoji(this)">üòä</button>
                <button type="button" class="remove-btn" onclick="removeOption(this)">√ó</button>
            `;
            container.appendChild(newOption);
        }

        function removeOption(btn) {
            if (optionCount <= 2) {
                alert('Minimum 2 options required');
                return;
            }
            btn.parentElement.remove();
            optionCount--;
        }

        function pickEmoji(btn) {
            const emojis = ['üòä', 'üëç', '‚ù§Ô∏è', 'üî•', '‚≠ê', 'üéâ', '‚úÖ', '‚ùå', 'ü§î', 'üí°'];
            const currentIndex = emojis.indexOf(btn.textContent);
            const nextIndex = (currentIndex + 1) % emojis.length;
            btn.textContent = emojis[nextIndex];
        }

        function selectTheme(theme) {
            selectedTheme = theme;
            document.querySelectorAll('.theme-option').forEach(opt => {
                opt.classList.remove('active');
            });
            event.target.closest('.theme-option').classList.add('active');
        }

        document.getElementById('createPollForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Collect form data
            const question = document.getElementById('question').value;
            const description = document.getElementById('description').value;
            const duration = document.getElementById('duration').value;
            const showResults = document.getElementById('showResults').checked;
            const multipleVotes = document.getElementById('multipleVotes').checked;

            const options = [];
            document.querySelectorAll('.option-input-group input').forEach((input, index) => {
                const emoji = input.parentElement.querySelector('.emoji-btn').textContent;
                options.push({
                    text: input.value,
                    emoji: emoji
                });
            });

            const pollData = {
                question,
                description,
                options,
                theme: selectedTheme,
                duration: parseInt(duration),
                showResults,
                multipleVotes
            };

            console.log('Creating poll:', pollData);

            // TODO: Send to backend API
            // For now, show success and redirect
            alert('Poll created successfully! üéâ');
            // window.location.href = 'vote.html?id=1';
        });

        // Live preview update
        document.getElementById('question').addEventListener('input', updatePreview);

        function updatePreview() {
            const question = document.getElementById('question').value;
            const preview = document.getElementById('livePreview');

            if (question) {
                preview.innerHTML = `
                    <div class="poll-card">
                        <h3 style="font-size: 1.5rem; margin-bottom: var(--space-lg);">${question}</h3>
                        <div class="poll-options">
                            ${Array.from(document.querySelectorAll('.option-input-group input'))
                        .map((input, i) => {
                            const emoji = input.parentElement.querySelector('.emoji-btn').textContent;
                            return `
                                        <div class="poll-option">
                                            <div class="option-content">
                                                <div class="option-text">
                                                    <span class="option-emoji">${emoji}</span>
                                                    <span>${input.value || `Option ${i + 1}`}</span>
                                                </div>
                                                <div class="option-percentage">0%</div>
                                            </div>
                                        </div>
                                    `;
                        }).join('')}
                        </div>
                    </div>
                `;
            }
        }
    </script>
</body>

</html>
