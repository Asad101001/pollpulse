<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Polls - PollPulse</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .search-bar {
            max-width: 600px;
            margin: 0 auto var(--space-2xl);
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: var(--space-lg) var(--space-xl) var(--space-lg) 60px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-full);
            color: var(--color-white);
            font-size: 1.125rem;
            transition: var(--transition-base);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-red-primary);
            box-shadow: 0 0 30px rgba(255, 0, 68, 0.3);
        }

        .search-icon {
            position: absolute;
            left: 24px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            pointer-events: none;
        }

        .filter-tabs {
            display: flex;
            gap: var(--space-md);
            justify-content: center;
            margin-bottom: var(--space-2xl);
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: var(--space-md) var(--space-xl);
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-full);
            color: var(--color-white);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-base);
        }

        .filter-btn:hover {
            border-color: var(--color-red-primary);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: var(--color-red-primary);
            border-color: var(--color-red-primary);
        }

        .polls-count {
            text-align: center;
            color: var(--color-gray-300);
            margin-bottom: var(--space-xl);
            font-size: 1.125rem;
        }

        .empty-state {
            text-align: center;
            padding: var(--space-3xl);
            color: var(--color-gray-400);
        }

        .empty-state-icon {
            font-size: 5rem;
            margin-bottom: var(--space-lg);
        }
    </style>
</head>

<body>
    <div class="bg-animated"></div>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>

    <div class="container">
        <nav>
            <a href="index.html" class="logo">
                <span class="logo-icon">üé™</span>
                <span>PollPulse</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="explore.html" class="active">Explore</a></li>
                <li><a href="create.html">Create</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
            </ul>
            <button class="btn btn-primary" onclick="window.location.href='create.html'">
                <span>‚ú®</span>
                <span>Create Poll</span>
            </button>
        </nav>

        <div class="page-header animate-fadeInDown">
            <h1>üîç Explore Polls</h1>
            <p>Discover and vote on polls from around the world</p>
        </div>

        <div class="search-bar animate-fadeInUp">
            <span class="search-icon">üîç</span>
            <input type="text" class="search-input" placeholder="Search polls..." id="searchInput">
        </div>

        <div class="filter-tabs animate-fadeInUp delay-200">
            <button class="filter-btn active" data-filter="all">üî• All Polls</button>
            <button class="filter-btn" data-filter="trending">üìà Trending</button>
            <button class="filter-btn" data-filter="new">‚ú® New</button>
            <button class="filter-btn" data-filter="popular">‚≠ê Popular</button>
        </div>

        <div class="polls-count" id="pollsCount">
            <strong>Loading...</strong>
        </div>

        <div class="polls-grid" id="pollsGrid">
            <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: rgba(255,255,255,0.6);">
                ‚è≥ Loading polls...
            </div>
        </div>
    </div>

    <script>
        let allPolls = [];
        let currentFilter = 'all';
        let searchQuery = '';

        window.addEventListener('DOMContentLoaded', async () => {
            await loadPolls();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Search input
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchQuery = e.target.value.toLowerCase();
                displayPolls();
            });

            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    currentFilter = this.dataset.filter;
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    displayPolls();
                });
            });
        }

        async function loadPolls() {
            const pollsGrid = document.getElementById('pollsGrid');

            try {
                const response = await fetch('/api/polls?limit=50');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                if (!data.success || !Array.isArray(data.polls)) {
                    throw new Error('Invalid response format');
                }

                allPolls = data.polls;
                displayPolls();

            } catch (error) {
                console.error('Error loading polls:', error);
                pollsGrid.innerHTML = `
                    <div style="grid-column: 1/-1;" class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h2>Failed to Load Polls</h2>
                        <p>${error.message}</p>
                        <button class="btn btn-primary" onclick="loadPolls()" style="margin-top: 20px;">
                            Retry
                        </button>
                    </div>
                `;
            }
        }

        function displayPolls() {
            const pollsGrid = document.getElementById('pollsGrid');
            const pollsCount = document.getElementById('pollsCount');

            let filtered = filterPolls();

            pollsCount.innerHTML = `Showing <strong>${filtered.length}</strong> poll${filtered.length !== 1 ? 's' : ''}`;

            if (filtered.length === 0) {
                pollsGrid.innerHTML = `
                    <div style="grid-column: 1/-1;" class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h2>No Polls Found</h2>
                        <p>${searchQuery ? 'Try a different search term' : 'Be the first to create a poll!'}</p>
                        <button class="btn btn-primary" onclick="window.location.href='create.html'" style="margin-top: 20px;">
                            Create Poll
                        </button>
                    </div>
                `;
                return;
            }

            pollsGrid.innerHTML = filtered.map((poll, index) => {
                const voteCount = parseInt(poll.vote_count) || 0;
                const delay = (index % 3) * 100;

                return `
                    <div class="poll-card animate-fadeInUp delay-${delay}" onclick="window.location.href='vote.html?id=${poll.id}'" style="cursor: pointer;">
                        <div class="poll-header">
                            <div class="poll-badge">
                                <div class="live-dot"></div>
                                <span>${voteCount > 100 ? 'VIRAL' : voteCount > 50 ? 'HOT' : 'NEW'}</span>
                            </div>
                            <div class="poll-votes">${voteCount.toLocaleString()} vote${voteCount !== 1 ? 's' : ''}</div>
                        </div>
                        <div class="poll-question">${escapeHtml(poll.question)}</div>
                        ${poll.description ? `
                            <p style="color: var(--color-gray-400); font-size: 0.9rem; margin-top: 10px;">
                                ${escapeHtml(poll.description.substring(0, 100))}${poll.description.length > 100 ? '...' : ''}
                            </p>
                        ` : ''}
                        <p style="color: var(--color-gray-400); font-size: 0.875rem; margin-top: 10px;">
                            Created ${formatDate(poll.created_at)}
                        </p>
                    </div>
                `;
            }).join('');
        }

        function filterPolls() {
            let filtered = allPolls.filter(poll => {
                return !searchQuery || poll.question.toLowerCase().includes(searchQuery);
            });

            switch (currentFilter) {
                case 'trending':
                    filtered.sort((a, b) => (b.vote_count || 0) - (a.vote_count || 0));
                    break;
                case 'new':
                    filtered.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                    break;
                case 'popular':
                    filtered = filtered.filter(p => (p.vote_count || 0) >= 10);
                    filtered.sort((a, b) => (b.vote_count || 0) - (a.vote_count || 0));
                    break;
            }

            return filtered;
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diff = now - date;
                const hours = Math.floor(diff / 3600000);

                if (hours < 1) return 'just now';
                if (hours < 24) return `${hours}h ago`;
                const days = Math.floor(hours / 24);
                if (days < 7) return `${days}d ago`;
                return date.toLocaleDateString();
            } catch {
                return 'Unknown';
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>

    <div style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
        <a href="admin-login.html"
            style="background: rgba(255, 0, 68, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); padding: 12px 20px; border-radius: 50px; color: white; text-decoration: none; font-weight: 600; display: flex; align-items: center; gap: 8px; transition: all 0.3s; box-shadow: 0 4px 20px rgba(255, 0, 68, 0.3);">
            <span>üîê</span>
            <span>Admin</span>
        </a>
    </div>
</body>

</html>
