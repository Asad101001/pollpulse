<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - PollPulse</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .leaderboard-tabs {
            display: flex;
            gap: var(--space-md);
            justify-content: center;
            margin-bottom: var(--space-2xl);
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: var(--space-md) var(--space-2xl);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-full);
            color: var(--color-white);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-base);
        }

        .tab-btn:hover {
            border-color: var(--color-red-primary);
            transform: translateY(-2px);
        }

        .tab-btn.active {
            background: var(--color-red-primary);
            border-color: var(--color-red-primary);
            box-shadow: 0 0 30px rgba(255, 0, 68, 0.3);
        }

        .leaderboard-card {
            background: var(--glass-bg);
            backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--space-2xl);
            box-shadow: var(--shadow-lg);
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            gap: var(--space-lg);
            padding: var(--space-lg);
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-md);
            transition: var(--transition-base);
        }

        .leaderboard-item:hover {
            background: rgba(255, 0, 68, 0.05);
            border-color: var(--color-red-primary);
            transform: translateX(8px);
            box-shadow: 0 4px 20px rgba(255, 0, 68, 0.2);
        }

        .rank {
            font-size: 2rem;
            font-weight: 900;
            min-width: 60px;
            text-align: center;
        }

        .rank-1 {
            color: #ffd700;
            text-shadow: 0 0 20px #ffd700;
        }

        .rank-2 {
            color: #c0c0c0;
            text-shadow: 0 0 20px #c0c0c0;
        }

        .rank-3 {
            color: #cd7f32;
            text-shadow: 0 0 20px #cd7f32;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--color-red-primary), var(--color-red-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(255, 0, 68, 0.3);
        }

        .item-info {
            flex: 1;
        }

        .item-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--color-white);
            margin-bottom: var(--space-xs);
        }

        .item-subtitle {
            font-size: 0.875rem;
            color: var(--color-gray-400);
        }

        .item-score {
            text-align: right;
        }

        .score-value {
            font-size: 2rem;
            font-weight: 900;
            color: var(--color-red-primary);
            text-shadow: 0 0 20px rgba(255, 0, 68, 0.5);
        }

        .score-label {
            font-size: 0.875rem;
            color: var(--color-gray-400);
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-state-icon {
            font-size: 5rem;
            margin-bottom: var(--space-lg);
        }
    </style>
</head>

<body>
    <div class="bg-animated"></div>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>

    <div class="container">
        <nav>
            <a href="index.html" class="logo">
                <span class="logo-icon">üé™</span>
                <span>PollPulse</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="create.html">Create</a></li>
                <li><a href="leaderboard.html" class="active">Leaderboard</a></li>
            </ul>
            <button class="btn btn-primary" onclick="window.location.href='create.html'">
                <span>‚ú®</span>
                <span>Create Poll</span>
            </button>
        </nav>

        <div class="page-header animate-fadeInDown">
            <h1>üèÜ Leaderboard</h1>
            <p>Top polls and most active voters</p>
        </div>

        <div class="leaderboard-tabs animate-fadeInUp">
            <button class="tab-btn active" id="pollsTab" data-tab="polls">
                üìä Popular Polls
            </button>
            <button class="tab-btn" id="votersTab" data-tab="voters">
                üë• Top Voters
            </button>
        </div>

        <div class="leaderboard-card animate-fadeInUp delay-200">
            <div id="leaderboardContent">
                <div class="empty-state">‚è≥ Loading leaderboard...</div>
            </div>
        </div>
    </div>

    <div style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
        <a href="admin-login.html" class="admin-btn">
            <span>üîê</span>
            <span>Admin</span>
        </a>
    </div>

    <script>
        let currentTab = 'polls';

        window.addEventListener('DOMContentLoaded', () => {
            loadLeaderboard();
            setupTabListeners();
        });

        function setupTabListeners() {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    const tab = this.getAttribute('data-tab');
                    switchTab(tab);
                });
            });
        }

        async function switchTab(tab) {
            currentTab = tab;

            // Update active tab styling
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(tab + 'Tab').classList.add('active');

            // Load data for selected tab
            await loadLeaderboard();
        }

        async function loadLeaderboard() {
            const content = document.getElementById('leaderboardContent');
            content.innerHTML = '<div class="empty-state">‚è≥ Loading...</div>';

            try {
                const endpoint = currentTab === 'voters'
                    ? '/api/stats/top-voters?limit=10'
                    : '/api/leaderboard?type=polls&limit=10';

                const response = await fetch(endpoint);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load data');
                }

                if (currentTab === 'voters') {
                    const voters = data.voters || [];
                    displayVoters(voters);
                } else {
                    const polls = data.leaderboard || [];
                    displayPolls(polls);
                }

            } catch (error) {
                console.error('Error loading leaderboard:', error);
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>Failed to Load</h3>
                        <p>${error.message}</p>
                        <button class="btn btn-primary" onclick="loadLeaderboard()" style="margin-top: 20px;">
                            Retry
                        </button>
                    </div>
                `;
            }
        }

        function displayPolls(polls) {
            const content = document.getElementById('leaderboardContent');

            if (polls.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h3>No Polls Yet</h3>
                        <p>Be the first to create a poll!</p>
                        <button class="btn btn-primary" onclick="window.location.href='create.html'" style="margin-top: 20px;">
                            Create First Poll
                        </button>
                    </div>
                `;
                return;
            }

            content.innerHTML = polls.map((poll, index) => {
                const rank = index + 1;
                const rankClass = rank === 1 ? 'rank-1' : rank === 2 ? 'rank-2' : rank === 3 ? 'rank-3' : '';
                const medal = rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : rank;
                const voteCount = poll.vote_count || 0;

                return `
                    <div class="leaderboard-item" onclick="window.location.href='vote.html?id=${poll.id}'" style="cursor: pointer;">
                        <div class="rank ${rankClass}">${medal}</div>
                        <div class="user-avatar">üìä</div>
                        <div class="item-info">
                            <div class="item-title">${escapeHtml(poll.question)}</div>
                            <div class="item-subtitle">Created ${formatDate(poll.created_at)}</div>
                        </div>
                        <div class="item-score">
                            <div class="score-value">${voteCount}</div>
                            <div class="score-label">Vote${voteCount !== 1 ? 's' : ''}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function displayVoters(voters) {
            const content = document.getElementById('leaderboardContent');

            if (voters.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üë•</div>
                        <h3>No Voters Yet</h3>
                        <p>Start voting to climb the leaderboard!</p>
                        <button class="btn btn-primary" onclick="window.location.href='explore.html'" style="margin-top: 20px;">
                            Explore Polls
                        </button>
                    </div>
                `;
                return;
            }

            content.innerHTML = voters.map((voter, index) => {
                const rank = index + 1;
                const rankClass = rank === 1 ? 'rank-1' : rank === 2 ? 'rank-2' : rank === 3 ? 'rank-3' : '';
                const medal = rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : rank;
                const voteCount = voter.total_votes || 0;
                const username = voter.username || 'Anonymous';

                return `
                    <div class="leaderboard-item">
                        <div class="rank ${rankClass}">${medal}</div>
                        <div class="user-avatar">üë§</div>
                        <div class="item-info">
                            <div class="item-title">${escapeHtml(username)}</div>
                            <div class="item-subtitle">Member since ${formatDate(voter.created_at)}</div>
                        </div>
                        <div class="item-score">
                            <div class="score-value">${voteCount}</div>
                            <div class="score-label">Vote${voteCount !== 1 ? 's' : ''}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            } catch {
                return 'Unknown';
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>

    <style>
        .admin-btn {
            background: rgba(255, 0, 68, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 20px;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(255, 0, 68, 0.3);
        }

        .admin-btn:hover {
            background: rgba(255, 0, 68, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(255, 0, 68, 0.5);
        }
    </style>
</body>

</html>
