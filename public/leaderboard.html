<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - PollPulse</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .leaderboard-tabs {
            display: flex;
            gap: var(--space-md);
            justify-content: center;
            margin-bottom: var(--space-2xl);
        }

        .tab-btn {
            padding: var(--space-md) var(--space-2xl);
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-full);
            color: var(--color-white);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-base);
        }

        .tab-btn.active {
            background: var(--color-red-primary);
            border-color: var(--color-red-primary);
        }

        .leaderboard-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--space-2xl);
            margin-bottom: var(--space-xl);
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            gap: var(--space-lg);
            padding: var(--space-lg);
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-md);
            transition: var(--transition-base);
        }

        .leaderboard-item:hover {
            background: rgba(255, 0, 68, 0.05);
            border-color: var(--color-red-primary);
            transform: translateX(8px);
        }

        .rank {
            font-size: 2rem;
            font-weight: 900;
            min-width: 60px;
            text-align: center;
        }

        .rank-1 {
            color: #ffd700;
        }

        .rank-2 {
            color: #c0c0c0;
        }

        .rank-3 {
            color: #cd7f32;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--color-red-primary), var(--color-red-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-white);
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--color-white);
            margin-bottom: var(--space-xs);
        }

        .user-stats {
            font-size: 0.875rem;
            color: var(--color-gray-400);
        }

        .user-score {
            text-align: right;
        }

        .score-value {
            font-size: 2rem;
            font-weight: 900;
            color: var(--color-red-primary);
        }

        .score-label {
            font-size: 0.875rem;
            color: var(--color-gray-400);
        }

        .badges {
            display: flex;
            gap: var(--space-sm);
            margin-top: var(--space-sm);
        }

        .badge {
            font-size: 1.25rem;
        }
    </style>
</head>

<body>
    <div class="bg-animated"></div>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>

    <div class="container">
        <nav>
            <a href="index.html" class="logo">
                <span class="logo-icon">üé™</span>
                <span>PollPulse</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="create.html">Create</a></li>
                <li><a href="leaderboard.html" class="active">Leaderboard</a></li>
            </ul>
            <button class="btn btn-primary" onclick="window.location.href='create.html'">
                <span>‚ú®</span>
                <span>Create Poll</span>
            </button>
        </nav>
        <div class="page-header animate-fadeInDown">
            <h1 class="section-title">üèÜ Leaderboard</h1>
            <p class="section-subtitle">Top contributors and popular polls</p>
        </div>

        <div class="leaderboard-tabs animate-fadeInUp">
            <button class="tab-btn active" onclick="switchTab('voters')">
                üë• Top Voters
            </button>
            <button class="tab-btn" onclick="switchTab('polls')">
                üìä Popular Polls
            </button>
        </div>

        <div class="leaderboard-card animate-fadeInUp delay-200">
            <div id="leaderboardContent">
                <div style="text-align: center; padding: 40px; color: rgba(255,255,255,0.6);">
                    ‚è≥ Loading leaderboard...
                </div>
            </div>
        </div>

        <div class="cta-section animate-fadeInUp delay-400">
            <div class="cta-content">
                <h2>Join the Competition!</h2>
                <p>Vote on polls to climb the leaderboard and earn badges</p>
                <button class="btn btn-primary btn-lg" onclick="window.location.href='explore.html'">
                    <span>üó≥Ô∏è</span>
                    <span>Start Voting</span>
                </button>
            </div>
            <div class="cta-image">
                <img src="https://images.unsplash.com/photo-1552664730-d307ca884978?w=600&h=400&fit=crop"
                    alt="Join competition" loading="lazy" class="glass">
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        let currentTab = 'polls';

        function switchTab(tab) {
            if (currentTab === 'voters') {
                // Show top voters (anonymous)
                const response = await fetch('/api/stats/top-voters?limit=10');
                const votersData = await response.json();

                if (votersData.success && votersData.voters && votersData.voters.length > 0) {
                    content.innerHTML = votersData.voters.map((voter, index) => {
                        const rank = index + 1;
                        const rankClass = rank === 1 ? 'rank-1' : rank === 2 ? 'rank-2' : rank === 3 ? 'rank-3' : '';
                        const medal = rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : rank;

                        return `
                <div class="leaderboard-item">
                    <div class="rank ${rankClass}">${medal}</div>
                    <div class="user-avatar">üë§</div>
                    <div class="user-info">
                        <div class="user-name">Anonymous Voter #${voter.id}</div>
                        <div class="user-stats">Member since ${formatDate(voter.created_at)}</div>
                    </div>
                    <div class="user-score">
                        <div class="score-value">${voter.total_votes}</div>
                        <div class="score-label">Total Votes</div>
                    </div>
                </div>
            `;
                    }).join('');
                } else {
                    content.innerHTML = `
            <div style="text-align: center; padding: 60px; color: rgba(255,255,255,0.6);">
                <h3>üë• No Voters Yet</h3>
                <p>Be the first to vote!</p>
            </div>
        `;
                }
            }
        }

        async function loadLeaderboard() {
            const content = document.getElementById('leaderboardContent');

            try {
                const response = await fetch(`/api/leaderboard?type=${currentTab}&limit=10`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error('Failed to load leaderboard');
                }

                const items = data.leaderboard || [];

                if (items.length === 0) {
                    content.innerHTML = `
                    <div style="text-align: center; padding: 60px; color: rgba(255,255,255,0.6);">
                        <h3>üì≠ No Data Yet</h3>
                        <p>Start voting to see the leaderboard!</p>
                    </div>
                `;
                    return;
                }

                if (currentTab === 'polls') {
                    content.innerHTML = items.map((poll, index) => {
                        const rank = index + 1;
                        const rankClass = rank === 1 ? 'rank-1' : rank === 2 ? 'rank-2' : rank === 3 ? 'rank-3' : '';
                        const medal = rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : rank;

                        return `
                        <div class="leaderboard-item">
                            <div class="rank ${rankClass}">${medal}</div>
                            <div class="user-info">
                                <div class="user-name">${escapeHtml(poll.question)}</div>
                                <div class="user-stats">Created ${formatDate(poll.created_at)}</div>
                            </div>
                            <div class="user-score">
                                <div class="score-value">${poll.vote_count || 0}</div>
                                <div class="score-label">Total Votes</div>
                            </div>
                        </div>
                    `;
                    }).join('');
                } else {
                    content.innerHTML = `
                    <div style="text-align: center; padding: 60px; color: rgba(255,255,255,0.6);">
                        <h3>üë• Voters Leaderboard</h3>
                        <p>User profiles coming soon!</p>
                    </div>
                `;
                }

            } catch (error) {
                console.error('Error loading leaderboard:', error);
                content.innerHTML = `
                <div style="text-align: center; padding: 60px; color: #ef4444;">
                    <h3>‚ö†Ô∏è Error</h3>
                    <p>Failed to load leaderboard</p>
                </div>
            `;
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        window.addEventListener('DOMContentLoaded', loadLeaderboard);
    </script>

    <div class="admin-access">
        <a href="admin-login.html" class="admin-btn">
            <span>üîê</span>
            <span>Admin</span>
        </a>
    </div>

</body>

</html>
